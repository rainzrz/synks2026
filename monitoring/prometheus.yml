# ==============================================
# PROMETHEUS CONFIGURATION - Synks Monitoring
# ==============================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'synks-monitor'
    environment: 'production'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

# Load rules once and periodically evaluate them
rule_files:
  # - "alerts.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Backend API
  - job_name: 'backend'
    scrape_interval: 10s
    static_configs:
      - targets: ['synks-backend:8000']
        labels:
          service: 'backend'
          component: 'api'
    metrics_path: '/metrics'

  # Redis
  - job_name: 'redis'
    static_configs:
      - targets: ['synks-redis:6379']
        labels:
          service: 'redis'
          component: 'cache'

  # Nginx
  - job_name: 'nginx'
    static_configs:
      - targets: ['synks-nginx-proxy:8080']
        labels:
          service: 'nginx'
          component: 'proxy'

  # Docker containers (via cAdvisor - optional)
  # - job_name: 'cadvisor'
  #   static_configs:
  #     - targets: ['cadvisor:8080']
  #       labels:
  #         service: 'cadvisor'
