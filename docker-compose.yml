version: '3.8'

# ==============================================
# SYNKS APPLICATION - PRODUCTION-READY STACK
# ==============================================

services:
  # ============================================
  # BACKEND SERVICE - FastAPI Application
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        - BUILD_DATE=${BUILD_DATE:-now}
        - VERSION=${VERSION:-1.0.0}
    container_name: synks-backend
    hostname: synks-backend
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - backend-data:/app/data
      - backend-logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
      - DB_PATH=/app/data/portal.db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - ENVIRONMENT=${ENVIRONMENT:-production}
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - synks-network
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.synks.service=backend"
      - "com.synks.version=${VERSION:-1.0.0}"
      - "com.synks.environment=${ENVIRONMENT:-production}"
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # ============================================
  # FRONTEND SERVICE - React + Nginx
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
    container_name: synks-frontend
    hostname: synks-frontend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    volumes:
      - frontend-logs:/var/log/nginx
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80
    restart: unless-stopped
    networks:
      - synks-network
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    labels:
      - "com.synks.service=frontend"
      - "com.synks.version=${VERSION:-1.0.0}"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M

  # ============================================
  # REDIS - Caching & Session Store
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: synks-redis
    hostname: synks-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf --appendonly yes
    restart: unless-stopped
    networks:
      - synks-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    labels:
      - "com.synks.service=redis"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

  # ============================================
  # NGINX REVERSE PROXY - SSL & Load Balancing
  # ============================================
  nginx-proxy:
    image: nginx:alpine
    container_name: synks-nginx-proxy
    hostname: synks-nginx-proxy
    ports:
      - "443:443"
      - "8080:8080"
    volumes:
      - ./nginx/proxy.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - proxy-logs:/var/log/nginx
    restart: unless-stopped
    networks:
      - synks-network
    depends_on:
      - frontend
      - backend
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "com.synks.service=proxy"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M

  # ============================================
  # PORTAINER - Docker Management UI
  # ============================================
  portainer:
    image: portainer/portainer-ce:latest
    container_name: synks-portainer
    hostname: synks-portainer
    ports:
      - "9443:9443"
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer-data:/data
    restart: unless-stopped
    networks:
      - synks-network
    labels:
      - "com.synks.service=portainer"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # ============================================
  # PROMETHEUS - Metrics Collection
  # ============================================
  prometheus:
    image: prom/prometheus:latest
    container_name: synks-prometheus
    hostname: synks-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - synks-network
    labels:
      - "com.synks.service=prometheus"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # ============================================
  # GRAFANA - Metrics Visualization
  # ============================================
  grafana:
    image: grafana/grafana:latest
    container_name: synks-grafana
    hostname: synks-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=redis-datasource
      - GF_SERVER_ROOT_URL=http://localhost:3000
    restart: unless-stopped
    networks:
      - synks-network
    depends_on:
      - prometheus
    labels:
      - "com.synks.service=grafana"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # ============================================
  # BACKUP SERVICE - Automated Database Backup
  # ============================================
  backup:
    image: alpine:latest
    container_name: synks-backup
    hostname: synks-backup
    volumes:
      - backend-data:/data:ro
      - ./backups:/backups
      - ./scripts/backup.sh:/backup.sh:ro
    environment:
      - BACKUP_RETENTION_DAYS=${BACKUP_RETENTION_DAYS:-30}
    command: sh -c "while true; do sh /backup.sh; sleep 86400; done"
    restart: unless-stopped
    networks:
      - synks-network
    labels:
      - "com.synks.service=backup"
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 128M

# ==============================================
# NETWORKS
# ==============================================
networks:
  synks-network:
    driver: bridge
    name: synks-network
    labels:
      - "com.synks.network=main"
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16

# ==============================================
# VOLUMES - Persistent Data Storage
# ==============================================
volumes:
  backend-data:
    driver: local
    name: synks-backend-data
    labels:
      - "com.synks.volume=backend-data"

  backend-logs:
    driver: local
    name: synks-backend-logs
    labels:
      - "com.synks.volume=backend-logs"

  frontend-logs:
    driver: local
    name: synks-frontend-logs
    labels:
      - "com.synks.volume=frontend-logs"

  redis-data:
    driver: local
    name: synks-redis-data
    labels:
      - "com.synks.volume=redis-data"

  proxy-logs:
    driver: local
    name: synks-proxy-logs
    labels:
      - "com.synks.volume=proxy-logs"

  portainer-data:
    driver: local
    name: synks-portainer-data
    labels:
      - "com.synks.volume=portainer-data"

  prometheus-data:
    driver: local
    name: synks-prometheus-data
    labels:
      - "com.synks.volume=prometheus-data"

  grafana-data:
    driver: local
    name: synks-grafana-data
    labels:
      - "com.synks.volume=grafana-data"
