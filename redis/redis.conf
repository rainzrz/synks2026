# ==============================================
# REDIS CONFIGURATION - Synks Application
# ==============================================

# Network
bind 0.0.0.0
protected-mode no
port 6379
timeout 300
tcp-keepalive 60

# General
daemonize no
loglevel notice
databases 16

# Persistence - AOF (Append Only File)
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Persistence - RDB (Snapshot)
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Performance
slowlog-log-slower-than 10000
slowlog-max-len 128
